<div class="container">
    <h1 class="mt-3">Edit Category</h1>


    <ng-container *ngIf="category; else NotFound">
        <div class="mt-2">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="mt-3">
                    <label class="form-label">Category Id</label>
                    <input type="text" name="categoryId" class="form-control" value="{{category.id}}" disabled>
                </div>

                <div class="mt-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" name="categoryName" class="form-control" value="{{category.name}}" [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class="form-label">Category Url</label>
                    <input type="text" name="categoryUrl" class="form-control" value="{{category.url}}" [(ngModel)]="category.url">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </ng-container>

    <ng-template #NotFound>
        <div class="alert alert-warning" role="alert">
            Category not found.
        </div>
    </ng-template>
</div>
