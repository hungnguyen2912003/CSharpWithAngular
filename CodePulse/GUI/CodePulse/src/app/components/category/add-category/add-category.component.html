<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <div class="mt-2">
        <form #form = "ngForm" (ngSubmit)="onSubmit()">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" name="categoryName" class="form-control" [(ngModel)]="category.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Category Url</label>
                <input type="text" name="categoryUrl" class="form-control" [(ngModel)]="category.url">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
